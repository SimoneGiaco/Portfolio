name: Python application test with Github
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create cache and temp directories
        run: |
          mkdir -p ./tmp
          mkdir -p ./tmp/huggingface_cache
      - name: install packages
        run: make install
      - name: Download HF Model
        run: |
          pip install huggingface_hub
          python -c "from huggingface_hub import snapshot_download; snapshot_download('microsoft/Phi-3-mini-4k-instruct-gguf',cache_dir = './tmp/huggingface_cache')"
      - name: test
        run: make test
